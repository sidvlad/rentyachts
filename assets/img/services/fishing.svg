<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0277bd"/>
      <stop offset="60%" style="stop-color:#01579b"/>
      <stop offset="100%" style="stop-color:#002f6c"/>
    </linearGradient>
    <linearGradient id="sunlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#fff9c4" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#ocean)"/>
  <ellipse cx="650" cy="50" rx="200" ry="150" fill="url(#sunlight)"/>
  <!-- Waves -->
  <path d="M0 320 Q100 300 200 320 Q300 340 400 320 Q500 300 600 320 Q700 340 800 320 V450 H0 Z" fill="#01579b" opacity="0.5"/>
  <path d="M0 350 Q100 330 200 350 Q300 370 400 350 Q500 330 600 350 Q700 370 800 350 V450 H0 Z" fill="#002f6c" opacity="0.6"/>
  <!-- Fish silhouette -->
  <g transform="translate(300, 280) scale(0.8)">
    <ellipse cx="100" cy="30" rx="80" ry="30" fill="#4fc3f7" opacity="0.4"/>
    <path d="M20 30 Q60 0 120 30 Q60 60 20 30 M120 30 L150 15 L150 45 Z" fill="#4fc3f7" opacity="0.5"/>
  </g>
  <!-- Fishing rod -->
  <path d="M150 100 Q300 50 500 200" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <line x1="500" y1="200" x2="520" y2="280" stroke="#fff" stroke-width="1" opacity="0.4"/>
</svg>
