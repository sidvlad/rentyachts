<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="lagoon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4"/>
      <stop offset="30%" style="stop-color:#26c6da"/>
      <stop offset="70%" style="stop-color:#4dd0e1"/>
      <stop offset="100%" style="stop-color:#80deea"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1"/>
      <stop offset="100%" style="stop-color:#ffe082"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#lagoon)"/>
  <!-- Rocky coastline -->
  <path d="M0 0 L0 150 Q100 200 150 100 Q200 50 250 120 Q300 180 200 220 Q100 250 0 200 V450 H0 Z" fill="#5d4037" opacity="0.6"/>
  <path d="M800 0 L800 100 Q700 150 650 80 Q600 30 550 100 Q500 150 600 200 Q700 230 800 180 V450 H800 Z" fill="#5d4037" opacity="0.5"/>
  <!-- Sandy beach areas -->
  <ellipse cx="100" cy="350" rx="80" ry="40" fill="url(#sand)" opacity="0.7"/>
  <ellipse cx="700" cy="380" rx="60" ry="30" fill="url(#sand)" opacity="0.6"/>
  <!-- Water shimmer -->
  <ellipse cx="400" cy="225" rx="200" ry="80" fill="#e0f7fa" opacity="0.3"/>
  <ellipse cx="350" cy="280" rx="100" ry="40" fill="#e0f7fa" opacity="0.2"/>
  <!-- Boat -->
  <ellipse cx="450" cy="200" rx="20" ry="8" fill="#fff" opacity="0.8"/>
</svg>
